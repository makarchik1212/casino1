<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crash Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0c0c1d, #1b1b2f);
      overflow: hidden;
      color: white;
      text-align: center;
      height: 100vh;
      position: relative;
    }
    .stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: url('https://cdn.pixabay.com/photo/2018/01/04/20/54/space-3061796_1280.jpg') repeat;
      background-size: cover;
      z-index: -1;
      animation: moveStars 200s linear infinite;
      opacity: 0.2;
    }
    @keyframes moveStars {
      0% {transform: translate(0, 0);}
      100% {transform: translate(-500px, -500px);}
    }
    .balance {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
    }
    .game-area {
      position: relative;
      width: 300px;
      height: 500px;
      background: rgba(30,30,47,0.9);
      margin: 100px auto 20px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    .rocket {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      transition: bottom 0.1s linear;
    }
    .coefficient {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      margin-top: 10px;
      color: #ffcc00;
    }
    .controls {
      margin-top: 30px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      width: 150px;
      text-align: center;
      margin: 10px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 20px;
      background: linear-gradient(90deg, #ff4c4c, #e63946);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.4s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #e63946, #ff4c4c);
    }
    .message {
      font-size: 20px;
      margin-top: 20px;
      height: 30px;
    }
    .timer {
      margin-top: 20px;
      font-size: 22px;
      color: #00ffcc;
    }
    .history {
      margin-top: 30px;
      font-size: 18px;
    }
    .history span {
      margin: 0 5px;
      padding: 5px 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
    }
    .low { color: #00ccff; }
    .mid { color: #ffcc00; }
    .high { color: #ff3333; }
    .crash-text {
      animation: crashAnim 1s forwards;
      font-size: 36px;
      color: red;
      font-weight: bold;
      transform: scale(1);
    }
    @keyframes crashAnim {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
  </style>
</head>
<body>

<div class="stars-bg"></div>

<div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</div>

<div class="game-area">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616489.png" id="rocket" class="rocket">
  <div id="coefficient" class="coefficient">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
</div>

<div class="controls">
  <input type="number" id="betAmount" placeholder="–°—Ç–∞–≤–∫–∞ (–º–∏–Ω 10)" min="10">
  <input type="number" id="autoCashout" placeholder="Auto Cashout x..." min="1" step="0.01">
  <br>
  <button class="btn" id="cashoutBtn" onclick="cashOut()" disabled>–í–´–í–ï–°–¢–ò</button>
</div>

<div class="timer" id="timer">–î–æ –Ω–∞—á–∞–ª–∞ —Ä–∞—É–Ω–¥–∞: 10</div>
<div class="message" id="message"></div>

<div class="history" id="history">–ò—Å—Ç–æ—Ä–∏—è: </div>

<script>
let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 1000;
localStorage.setItem('balance', balance);

let bet = 0;
let autoCashoutValue = 0;
let hasBet = false;
let isPlaying = false;
let crashed = false;
let crashPoint = 0;
let currentCoefficient = 1.00;
let rocket = document.getElementById('rocket');
let coefficientText = document.getElementById('coefficient');
let rocketBottom = 20;
let timerInterval, gameInterval;
let timerValue = 10;
let history = [];

document.getElementById('balance').innerText = balance;

startTimer();

function startTimer() {
  resetRocket();
  timerValue = 10;
  document.getElementById('timer').innerText = '–î–æ –Ω–∞—á–∞–ª–∞ —Ä–∞—É–Ω–¥–∞: ' + timerValue;
  enableBetInput(true);
  timerInterval = setInterval(() => {
    timerValue--;
    document.getElementById('timer').innerText = '–î–æ –Ω–∞—á–∞–ª–∞ —Ä–∞—É–Ω–¥–∞: ' + timerValue;
    if (timerValue <= 0) {
      clearInterval(timerInterval);
      startGame();
    }
  }, 1000);
}

function startGame() {
  isPlaying = true;
  crashed = false;
  currentCoefficient = 1.00;
  crashPoint = (Math.random() * 3 + 1.5).toFixed(2);
  coefficientText.innerText = 'x' + currentCoefficient.toFixed(2);
  showMessage('');
  document.getElementById('timer').innerText = '';
  enableBetInput(false);

  gameInterval = setInterval(() => {
    currentCoefficient += 0.02;
    coefficientText.innerText = 'x' + currentCoefficient.toFixed(2);

    if (rocketBottom < 250) {
      rocketBottom += 2;
    } else {
      rocketBottom += 5;
    }
    rocket.style.bottom = rocketBottom + 'px';
    coefficientText.style.top = (rocketBottom + 60) + 'px';

    if (hasBet && autoCashoutValue > 0 && currentCoefficient >= autoCashoutValue) {
      cashOut();
    }

    if (currentCoefficient >= crashPoint || rocketBottom > 450) {
      crash();
    }
  }, 100);
}

function crash() {
  clearInterval(gameInterval);
  crashed = true;
  isPlaying = false;
  rocket.src = "https://cdn-icons-png.flaticon.com/512/616/616490.png"; 
  coefficientText.className = "coefficient crash-text";
  coefficientText.innerText = 'üí• CRASH!';
  showMessage('–†–∞—É–Ω–¥ –∑–∞–≤–µ—Ä—à—ë–Ω.');
  updateHistory(currentCoefficient);
  document.getElementById('cashoutBtn').disabled = true;
  hasBet = false;
  setTimeout(() => {
    startTimer();
  }, 2000);
}

function cashOut() {
  if (!isPlaying || crashed || !hasBet) return;
  const win = Math.floor(bet * currentCoefficient);
  balance += win;
  localStorage.setItem('balance', balance);
  document.getElementById('balance').innerText = balance;
  showMessage('–í—ã –≤—ã–≤–µ–ª–∏: ' + win + ' –º–æ–Ω–µ—Ç! üöÄ');
  hasBet = false;
  document.getElementById('cashoutBtn').disabled = true;
}

function resetRocket() {
  rocketBottom = 20;
  rocket.src = "https://cdn-icons-png.flaticon.com/512/616/616489.png";
  rocket.style.bottom = rocketBottom + 'px';
  coefficientText.className = "coefficient";
  coefficientText.style.top = (rocketBottom + 60) + 'px';
  coefficientText.innerText = '–û–∂–∏–¥–∞–Ω–∏–µ...';
  showMessage('–í—ã –º–æ–∂–µ—Ç–µ —Å–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É.');
}

function showMessage(text) {
  document.getElementById('message').innerText = text;
}

function updateHistory(coef) {
  let coefRounded = parseFloat(coef).toFixed(2);
  let span = document.createElement('span');
  if (coefRounded < 2) {
    span.classList.add('low');
  } else if (coefRounded <= 5) {
    span.classList.add('mid');
  } else {
    span.classList.add('high');
  }
  span.innerText = 'x' + coefRounded;
  history.unshift(span);
  if (history.length > 10) {
    history.pop();
  }
  const historyDiv = document.getElementById('history');
  historyDiv.innerHTML = '–ò—Å—Ç–æ—Ä–∏—è: ';
  history.forEach(el => historyDiv.appendChild(el));
}

function enableBetInput(enabled) {
  document.getElementById('betAmount').disabled = !enabled;
  document.getElementById('autoCashout').disabled = !enabled;
}

document.getElementById('betAmount').addEventListener('input', () => {
  if (isPlaying) return;
  const betInput = document.getElementById('betAmount');
  bet = parseInt(betInput.value);
  if (!isNaN(bet) && bet >= 10 && bet <= balance) {
    document.getElementById('cashoutBtn').disabled = false;
    if (!hasBet) {
      balance -= bet;
      localStorage.setItem('balance', balance);
      document.getElementById('balance').innerText = balance;
      hasBet = true;
      showMessage('–°—Ç–∞–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞: ' + bet + ' –º–æ–Ω–µ—Ç.');
    }
  }
});

document.getElementById('autoCashout').addEventListener('input', () => {
  const autoInput = document.getElementById('autoCashout');
  autoCashoutValue = parseFloat(autoInput.value);
});
</script>

</body>
</html>
