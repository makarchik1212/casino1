<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crash Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0c0c1d;
      color: white;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: star-animation 3s infinite;
    }
    @keyframes star-animation {
      0% {opacity: 0.2; transform: scale(0.8);}
      50% {opacity: 1; transform: scale(1);}
      100% {opacity: 0.2; transform: scale(0.8);}
    }
    .container {
      position: relative;
      z-index: 1;
      top: 50%;
      transform: translateY(-50%);
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .balance {
      font-size: 20px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      width: 150px;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff4c4c;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #e63946;
    }
    .coefficient {
      font-size: 40px;
      margin: 20px 0;
    }
    .message {
      font-size: 20px;
      margin-top: 20px;
      height: 30px;
    }
  </style>
</head>
<body>

<div class="stars"></div>

<div class="container">
  <h1>üöÄ Crash Game</h1>
  <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</div>

  <input type="number" id="betAmount" placeholder="–°—Ç–∞–≤–∫–∞ (–º–∏–Ω 10)" min="10">

  <button class="btn" id="startBtn" onclick="startGame()">–°–¢–ê–†–¢</button>
  <button class="btn" id="cashoutBtn" onclick="cashOut()" disabled>–í–´–í–ï–°–¢–ò</button>

  <div class="coefficient" id="coefficient">x1.00</div>

  <div class="message" id="message"></div>
</div>

<script>
  let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 1000;
  let currentCoefficient = 1.00;
  let gameInterval;
  let isPlaying = false;
  let crashed = false;
  let bet = 0;
  let crashPoint = 0;

  function createStars() {
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.width = Math.random() * 3 + 'px';
      star.style.height = star.style.width;
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      starsContainer.appendChild(star);
    }
  }

  createStars();
  updateBalance(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã

  function startGame() {
    const betInput = document.getElementById('betAmount');
    bet = parseInt(betInput.value);

    if (isPlaying) return;

    if (isNaN(bet) || bet < 10) {
      showMessage('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ 10 –º–æ–Ω–µ—Ç!');
      return;
    }
    if (bet > balance) {
      showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
      return;
    }

    balance -= bet;
    updateBalance();

    isPlaying = true;
    crashed = false;
    currentCoefficient = 1.00;
    document.getElementById('coefficient').innerText = 'x' + currentCoefficient.toFixed(2);
    showMessage('');

    document.getElementById('startBtn').disabled = true;
    document.getElementById('cashoutBtn').disabled = false;

    crashPoint = (Math.random() * 3 + 1.5).toFixed(2); // –ö—Ä–∞—à –º–µ–∂–¥—É x1.5 –∏ x4.5

    gameInterval = setInterval(() => {
      currentCoefficient += Math.random() * 0.05;
      document.getElementById('coefficient').innerText = 'x' + currentCoefficient.toFixed(2);

      if (currentCoefficient >= crashPoint) {
        crash();
      }
    }, 100);
  }

  function cashOut() {
    if (!isPlaying || crashed) return;

    clearInterval(gameInterval);
    const win = Math.floor(bet * currentCoefficient);
    balance += win;
    updateBalance();
    showMessage('–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ' + win + ' –º–æ–Ω–µ—Ç! üöÄ');

    resetGame();
  }

  function crash() {
    clearInterval(gameInterval);
    crashed = true;
    document.getElementById('coefficient').innerText = 'üí• CRASH!';
    showMessage('–í—ã –Ω–µ —É—Å–ø–µ–ª–∏... –ü–æ—Ç–µ—Ä—è–Ω–æ: ' + bet + ' –º–æ–Ω–µ—Ç. üò¢');
    resetGame();
  }

  function resetGame() {
    isPlaying = false;
    document.getElementById('startBtn').disabled = false;
    document.getElementById('cashoutBtn').disabled = true;
  }

  function updateBalance() {
    document.getElementById('balance').innerText = balance;
    localStorage.setItem('balance', balance); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –±–∞–ª–∞–Ω—Å
  }

  function showMessage(text) {
    document.getElementById('message').innerText = text;
  }
</script>

</body>
</html>
