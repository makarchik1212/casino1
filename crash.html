<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crash Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0c0c1d, #1b1b2f);
      overflow: hidden;
      color: white;
      text-align: center;
      height: 100vh;
      position: relative;
    }

    .balance {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
    }

    .game-area {
      position: relative;
      width: 300px;
      height: 500px;
      background: rgba(30,30,47,0.9);
      margin: 100px auto 20px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .rocket {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      transition: bottom 0.1s linear;
    }

    .coefficient {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      margin-top: 10px;
      color: #ffcc00;
    }

    .controls {
      margin-top: 30px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      width: 150px;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff4c4c;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e63946;
    }

    .message {
      font-size: 20px;
      margin-top: 20px;
      height: 30px;
    }
  </style>
</head>
<body>

<div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</div>

<div class="game-area">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616489.png" id="rocket" class="rocket">
  <div id="coefficient" class="coefficient">x1.00</div>
</div>

<div class="controls">
  <input type="number" id="betAmount" placeholder="–°—Ç–∞–≤–∫–∞ (–º–∏–Ω 10)" min="10">
  <br>
  <button class="btn" id="startBtn" onclick="startGame()">–°–¢–ê–†–¢</button>
  <button class="btn" id="cashoutBtn" onclick="cashOut()" disabled>–í–´–í–ï–°–¢–ò</button>
</div>

<div class="message" id="message"></div>

<script>
  let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 1000;
  let bet = 0;
  let isPlaying = false;
  let crashed = false;
  let crashPoint = 0;
  let currentCoefficient = 1.00;
  let rocket = document.getElementById('rocket');
  let coefficientText = document.getElementById('coefficient');
  let rocketBottom = 20;
  let gameInterval;

  document.getElementById('balance').innerText = balance;

  function startGame() {
    if (isPlaying) return;

    const betInput = document.getElementById('betAmount');
    bet = parseInt(betInput.value);

    if (isNaN(bet) || bet < 10) {
      showMessage('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ 10 –º–æ–Ω–µ—Ç!');
      return;
    }

    if (bet > balance) {
      showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
      return;
    }

    balance -= bet;
    updateBalance();
    resetRocket();

    isPlaying = true;
    crashed = false;
    currentCoefficient = 1.00;
    crashPoint = (Math.random() * 3 + 1.5).toFixed(2);

    document.getElementById('startBtn').disabled = true;
    document.getElementById('cashoutBtn').disabled = false;
    showMessage('');

    gameInterval = setInterval(() => {
      currentCoefficient += 0.02;
      coefficientText.innerText = 'x' + currentCoefficient.toFixed(2);

      rocketBottom += 3;
      rocket.style.bottom = rocketBottom + 'px';
      coefficientText.style.top = (rocketBottom + 60) + 'px';

      if (currentCoefficient >= crashPoint) {
        crash();
      }

      if (rocketBottom > 450) { 
        crash();
      }
    }, 100);
  }

  function cashOut() {
    if (!isPlaying || crashed) return;

    clearInterval(gameInterval);
    const win = Math.floor(bet * currentCoefficient);
    balance += win;
    updateBalance();
    showMessage('–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ' + win + ' –º–æ–Ω–µ—Ç! üöÄ');
    resetGame();
  }

  function crash() {
    clearInterval(gameInterval);
    crashed = true;
    coefficientText.innerText = 'üí• CRASH!';
    showMessage('–í—ã –Ω–µ —É—Å–ø–µ–ª–∏... –ü–æ—Ç–µ—Ä—è–Ω–æ: ' + bet + ' –º–æ–Ω–µ—Ç. üò¢');
    resetGame();
  }

  function resetGame() {
    isPlaying = false;
    document.getElementById('startBtn').disabled = false;
    document.getElementById('cashoutBtn').disabled = true;
  }

  function resetRocket() {
    rocketBottom = 20;
    rocket.style.bottom = rocketBottom + 'px';
    coefficientText.style.top = (rocketBottom + 60) + 'px';
  }

  function updateBalance() {
    document.getElementById('balance').innerText = balance;
    localStorage.setItem('balance', balance);
  }

  function showMessage(text) {
    document.getElementById('message').innerText = text;
  }
</script>

</body>
</html>
