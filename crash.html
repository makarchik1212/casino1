<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crash Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0c0c1d, #1b1b2f);
      overflow: hidden;
      color: white;
      text-align: center;
      height: 100vh;
      position: relative;
    }
    .stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: url('https://cdn.pixabay.com/photo/2018/01/04/20/54/space-3061796_1280.jpg') repeat;
      background-size: cover;
      z-index: -1;
      animation: moveStars 200s linear infinite;
      opacity: 0.2;
    }
    @keyframes moveStars {
      0% {transform: translate(0, 0);}
      100% {transform: translate(-500px, -500px);}
    }
    .balance { position: absolute; top: 20px; right: 20px; font-size: 20px; }
    .game-area { position: relative; width: 300px; height: 500px; background: rgba(30,30,47,0.9); margin: 100px auto 20px; border-radius: 20px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
    .rocket { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 50px; transition: bottom 0.1s linear; }
    .coefficient { position: absolute; left: 50%; transform: translateX(-50%); font-size: 24px; margin-top: 10px; color: #ffcc00; }
    .controls { margin-top: 30px; }
    input { padding: 10px; font-size: 18px; border-radius: 10px; border: none; width: 150px; text-align: center; margin: 10px; }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.4s;
    }
    .btn-green {
      background: linear-gradient(90deg, #4CAF50, #45A049);
    }
    .btn-gray {
      background: linear-gradient(90deg, #808080, #696969);
      cursor: not-allowed;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .message { font-size: 20px; margin-top: 20px; height: 30px; }
    .timer { margin-top: 20px; font-size: 22px; color: #00ffcc; }
    .history { margin-top: 30px; font-size: 18px; }
    .history span { margin: 0 5px; padding: 5px 10px; border-radius: 8px; background: rgba(255,255,255,0.1); }
    .low { color: #00ccff; }
    .mid { color: #ffcc00; }
    .high { color: #ff3333; }
  </style>
</head>
<body>

<div class="stars-bg"></div>

<div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</div>

<div class="game-area">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616489.png" id="rocket" class="rocket">
  <div id="coefficient" class="coefficient">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
</div>

<div class="controls">
  <input type="number" id="betAmount" placeholder="–°—Ç–∞–≤–∫–∞ (–º–∏–Ω 10)" min="10">
  <input type="number" id="autoCashout" placeholder="Auto Cashout x..." min="1" step="0.01">
  <br>
  <button id="cashoutBtn" class="btn btn-green" onclick="makeBet()">–°–¢–ê–í–ò–¢–¨</button>
</div>

<div class="timer" id="timer">–î–æ –Ω–∞—á–∞–ª–∞ —Ä–∞—É–Ω–¥–∞: 10</div>
<div class="message" id="message"></div>

<div class="history" id="history">–ò—Å—Ç–æ—Ä–∏—è: </div>

<script>
let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 1000;
localStorage.setItem('balance', balance);

let bet = 0;
let autoCashoutValue = 0;
let hasBet = false;
let phase = 'betting'; // betting | playing | crashed
let roundStartTime = 0;
let crashPoint = 0;
let rocket = document.getElementById('rocket');
let rocketBottom = 20;
let currentCoefficient = 1.00;
let timerValue = 10;
let gameInterval, timerInterval;
let history = [];

document.getElementById('balance').innerText = balance;

window.onload = function() {
  startBettingPhase();
};

function startBettingPhase() {
  phase = 'betting';
  rocket.src = "https://cdn-icons-png.flaticon.com/512/616/616489.png";
  rocketBottom = 20;
  rocket.style.bottom = rocketBottom + 'px';
  document.getElementById('betAmount').disabled = false;
  document.getElementById('autoCashout').disabled = false;
  document.getElementById('cashoutBtn').disabled = false;
  document.getElementById('cashoutBtn').className = "btn btn-green";
  document.getElementById('cashoutBtn').innerText = "–°–¢–ê–í–ò–¢–¨";
  document.getElementById('coefficient').innerText = "–û–∂–∏–¥–∞–Ω–∏–µ...";
  document.getElementById('timer').innerText = "–î–æ –Ω–∞—á–∞–ª–∞ —Ä–∞—É–Ω–¥–∞: 10";
  showMessage('–í—ã –º–æ–∂–µ—Ç–µ —Å–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É.');

  timerValue = 10;
  timerInterval = setInterval(() => {
    timerValue--;
    document.getElementById('timer').innerText = "–î–æ –Ω–∞—á–∞–ª–∞ —Ä–∞—É–Ω–¥–∞: " + timerValue;
    if (timerValue <= 0) {
      clearInterval(timerInterval);
      startPlayingPhase();
    }
  }, 1000);
}

function startPlayingPhase() {
  phase = 'playing';
  roundStartTime = Date.now();
  crashPoint = (Math.random() * 3 + 1.5).toFixed(2);
  document.getElementById('betAmount').disabled = true;
  document.getElementById('autoCashout').disabled = true;
  document.getElementById('cashoutBtn').disabled = true;
  document.getElementById('cashoutBtn').className = "btn btn-gray";
  document.getElementById('cashoutBtn').innerText = "–ò–ì–†–ê–ï–¢–°–Ø...";
  showMessage('–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!');
  
  currentCoefficient = 1.00;
  gameInterval = setInterval(() => {
    const elapsed = (Date.now() - roundStartTime) / 1000;
    currentCoefficient = 1 + elapsed * 0.2;
    document.getElementById('coefficient').innerText = 'x' + currentCoefficient.toFixed(2);

    if (rocketBottom < 250) {
      rocketBottom += 2;
    } else {
      rocketBottom += 5;
    }
    rocket.style.bottom = rocketBottom + 'px';

    if (hasBet && autoCashoutValue > 0 && currentCoefficient >= autoCashoutValue) {
      cashOut();
    }

    if (currentCoefficient >= crashPoint) {
      crash();
    }
  }, 100);
}

function crash() {
  clearInterval(gameInterval);
  phase = 'crashed';
  rocket.src = "https://cdn-icons-png.flaticon.com/512/616/616490.png";
  document.getElementById('coefficient').innerText = "üí• CRASH!";
  showMessage('–ö—Ä–∞—à! –°–ª–µ–¥—É—é—â–∏–π —Ä–∞—É–Ω–¥ —Å–∫–æ—Ä–æ...');
  updateHistory(currentCoefficient);

  setTimeout(() => {
    startBettingPhase();
  }, 5000);
}

function makeBet() {
  const value = parseInt(document.getElementById('betAmount').value);
  if (!isNaN(value) && value >= 10 && value <= balance && phase === 'betting') {
    bet = value;
    hasBet = true;
    balance -= bet;
    localStorage.setItem('balance', balance);
    document.getElementById('balance').innerText = balance;
    showMessage('–°—Ç–∞–≤–∫–∞ —Å–¥–µ–ª–∞–Ω–∞: ' + bet + ' –º–æ–Ω–µ—Ç.');
  }
}

function cashOut() {
  if (phase !== 'playing' || !hasBet) return;
  const win = Math.floor(bet * currentCoefficient);
  balance += win;
  localStorage.setItem('balance', balance);
  document.getElementById('balance').innerText = balance;
  hasBet = false;
  showMessage('–í—ã –≤—ã–≤–µ–ª–∏: ' + win + ' –º–æ–Ω–µ—Ç!');
}

function showMessage(text) {
  document.getElementById('message').innerText = text;
}

function updateHistory(coef) {
  let coefRounded = parseFloat(coef).toFixed(2);
  let span = document.createElement('span');
  if (coefRounded < 2) {
    span.classList.add('low');
  } else if (coefRounded <= 5) {
    span.classList.add('mid');
  } else {
    span.classList.add('high');
  }
  span.innerText = 'x' + coefRounded;
  history.unshift(span);
  if (history.length > 10) {
    history.pop();
  }
  const historyDiv = document.getElementById('history');
  historyDiv.innerHTML = '–ò—Å—Ç–æ—Ä–∏—è: ';
  history.forEach(el => historyDiv.appendChild(el));
}
</script>

</body>
</html>
