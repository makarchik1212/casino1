<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PixelStars - Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: black;
      color: white;
      text-align: center;
      height: 100vh;
      position: relative;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0c0c1d;
      padding: 10px 20px;
      font-size: 24px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }
    .balance {
      font-size: 22px;
      color: #ffffff;
    }
    .content {
      margin-top: 50px;
    }
    .game-selection {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    .card {
      background: rgba(30, 30, 47, 0.9);
      padding: 20px;
      border-radius: 20px;
      width: 200px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h2 {
      margin-top: 15px;
      font-size: 20px;
    }
    .play-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: linear-gradient(90deg, #ff4c4c, #e63946);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .play-btn:hover {
      background: linear-gradient(90deg, #e63946, #ff4c4c);
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="header">
  <div class="logo">PixelStars ✦</div>
  <div class="balance">Баланс: <span id="balance">0</span> монет</div>
</div>

<div class="content">
  <h1>Выберите игру:</h1>
  <div class="game-selection">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616489.png" alt="Crash Game">
      <h2>Crash Game</h2>
      <button class="play-btn" onclick="startCrash()">Играть</button>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/2972/2972350.png" alt="Mines Game">
      <h2>Mines Game</h2>
      <button class="play-btn" onclick="startMines()">Играть</button>
    </div>
  </div>
</div>

<script>
if (!localStorage.getItem('balance')) {
  localStorage.setItem('balance', 1000);
}
document.getElementById('balance').innerText = localStorage.getItem('balance');

function startCrash() {
  window.location.href = 'crash.html';
}
function startMines() {
  window.location.href = 'mines.html'; // на будущее
}

// Звезды на фоне
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function createStar() {
  return {
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2,
    speed: Math.random() * 0.5 + 0.2,
    opacity: Math.random()
  };
}

function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
    ctx.fill();
  });
}

function moveStars() {
  stars.forEach(star => {
    star.y += star.speed;
    star.opacity -= 0.002;
    if (star.y > canvas.height || star.opacity <= 0) {
      Object.assign(star, createStar());
      star.y = 0;
    }
  });
}

function loop() {
  moveStars();
  drawStars();
  requestAnimationFrame(loop);
}

for (let i = 0; i < 150; i++) {
  stars.push(createStar());
}
loop();
</script>

</body>
</html>
