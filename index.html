<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PixelStars</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1826/1826263.png">
  <style>
    /* Новый фон космоса */
    body {
      background: linear-gradient(#0c0c1d, #1b1b2f);
      overflow-x: hidden;
    }

    .stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://i.ibb.co/NF2R9Pt/stars-background.png') repeat;
      background-size: cover;
      z-index: -1;
      animation: moveStars 100s linear infinite;
      opacity: 0.3;
    }

    @keyframes moveStars {
      0% {transform: translate(0, 0);}
      100% {transform: translate(-500px, -500px);}
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(30,30,47,0.8);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .balance-display {
      font-size: 18px;
      margin-right: 20px;
    }

    .welcome-title {
      font-size: 32px;
      margin: 30px 0;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .games {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .game-card {
      background: rgba(30,30,47,0.9);
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .game-card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255,76,76,0.8);
    }

    .game-image {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .play-btn {
      background-color: #ff4c4c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .play-btn:hover {
      background-color: #e63946;
    }
  </style>
</head>
<body>

<!-- Фон со звездами -->
<div class="stars-bg"></div>

<!-- Прелоадер -->
<div id="preloader">
  <div class="loader-text">LOADING...</div>
  <div class="stars"></div>
</div>

<!-- Основной контент -->
<header class="header-bar">
  <div class="header-title">
    <span class="rotating-star">✦</span> PixelStars <span class="rotating-star">✦</span>
  </div>
  <div class="balance-display">Баланс: <span id="balance">0</span> монет</div>
</header>

<div class="main-container">
  <div class="welcome-title">Добро пожаловать в PixelStars!</div>
  <div class="select-game-title">Выберите игру:</div>
  
  <div class="games">
    <div class="game-card">
      <img class="game-image" src="crash_game.png" alt="Crash Game">
      <h2>CRASH GAME</h2>
      <a href="crash.html" class="play-btn">PLAY NOW</a>
    </div>
    
    <div class="game-card">
      <img class="game-image" src="mines_game.png" alt="Mines Game">
      <h2>MINES GAME</h2>
      <button class="play-btn" onclick="openModal('Mines Game', 'https://example.com/mines')">PLAY NOW</button>
    </div>
  </div>
</div>

<!-- Модалка для Mines -->
<div id="gameModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="gameTitle">Game</h2>
    <iframe id="gameFrame" src="" frameborder="0" style="width:100%; height:400px; border-radius:10px; margin-top:10px;"></iframe>
  </div>
</div>

<!-- Скрипты -->
<script>
  window.onload = function() {
    createStars();
    setTimeout(() => {
      document.getElementById('preloader').style.opacity = '0';
      document.getElementById('preloader').style.pointerEvents = 'none';
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
      }, 500);
    }, 1000);
    updateBalanceDisplay();
  }

  function createStars() {
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 200; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.width = Math.random() * 3 + 1 + 'px';
      star.style.height = star.style.width;
      star.style.animationDuration = Math.random() * 2 + 2 + 's';
      star.style.animationDelay = Math.random() * 2 + 's';
      starsContainer.appendChild(star);
    }
  }

  function updateBalanceDisplay() {
    let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 1000;
    document.getElementById('balance').innerText = balance;
    localStorage.setItem('balance', balance);
  }

  function openModal(gameName, gameUrl) {
    document.getElementById('gameTitle').innerText = gameName;
    document.getElementById('gameFrame').src = gameUrl;
    document.getElementById('gameModal').style.display = 'block';
    setTimeout(() => {
      document.getElementById('gameModal').style.opacity = '1';
    }, 10);
  }

  function closeModal() {
    const modal = document.getElementById('gameModal');
    modal.style.opacity = '0';
    setTimeout(() => {
      modal.style.display = 'none';
      document.getElementById('gameFrame').src = '';
    }, 300);
  }

  window.onclick = function(event) {
    const modal = document.getElementById('gameModal');
    if (event.target == modal) {
      closeModal();
    }
  }
</script>

</body>
</html>
