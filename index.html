<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PixelStars</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1826/1826263.png">
</head>
<body>

<!-- Загрузка -->
<div id="preloader">
  <div class="loader-text">LOADING...</div>
  <div class="stars"></div>
</div>

<header class="header-bar">
  <div class="header-title">
    <span class="rotating-star">✦</span> PixelStars <span class="rotating-star">✦</span>
  </div>
</header>

<div class="main-container">
  <div class="select-game-title">SELECT GAME</div>
  <div class="games">
   <div class="game-card">
  <img class="game-image" src="crash_game.png" alt="Crash Game">
  <h2>CRASH GAME</h2>
  <button class="play-btn" onclick="openModal('Crash Game')">PLAY NOW</button>
</div>  
    
    <div class="game-card">
      <img class="game-image" src="mines_game.png" alt="Mines Game">
      <h2>MINES GAME</h2>
      <button class="play-btn" onclick="openModal('Mines Game')">PLAY NOW</button>
    </div>
  </div>
</div>

<!-- Модалка -->
<div id="gameModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="gameTitle">Game</h2>
    <p>Тут будет ваша игра!</p>
  </div>
</div>

<script>
  // Прелоадер
  window.onload = function() {
    document.getElementById('preloader').style.display = 'none';
  }

  // Открыть модалку
  function openModal(gameName) {
    document.getElementById('gameTitle').innerText = gameName;
    document.getElementById('gameModal').style.display = 'block';
  }

  // Закрыть модалку
  function closeModal() {
    document.getElementById('gameModal').style.display = 'none';
  }

  window.onclick = function(event) {
    const modal = document.getElementById('gameModal');
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
<script>
  // Функция для создания случайных звезд
  function createStars() {
    const starsContainer = document.createElement('div');
    starsContainer.classList.add('stars');
    document.body.appendChild(starsContainer);

    for (let i = 0; i < 200; i++) { // Количество звезд, можно увеличить или уменьшить
      let star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';  // Случайное расположение по вертикали
      star.style.left = Math.random() * 100 + '%'; // Случайное расположение по горизонтали
      star.style.width = Math.random() * 3 + 1 + 'px';  // Размеры звезд от 1px до 3px
      star.style.height = star.style.width;  // Звезды круглыми
      star.style.animationDuration = Math.random() * 2 + 2 + 's'; // Анимация для каждой звезды с случайной продолжительностью
      star.style.animationDelay = Math.random() * 2 + 's'; // Задержка старта анимации
      starsContainer.appendChild(star);
    }
  }

  // Загружаем звезды на странице
  window.onload = function() {
    createStars();
    document.getElementById('preloader').style.display = 'none'; // Убираем прелоадер после загрузки
  }
</script>
