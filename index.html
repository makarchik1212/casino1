<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PixelStars Казино</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1a1a1a 0%, #0d0d0d 100%);
      background-size: cover;
      font-family: 'Orbitron', 'Courier New', Courier, monospace;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Эффект "звездочек" на фоне */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ibb.co/YQwLNY9/stars-bg.png');
      opacity: 0.08;
      z-index: 0;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    header {
      background-color: #2a2a2a;
      padding: 20px;
      font-size: 32px;
      font-weight: 700;
      color: yellow;
      text-align: center;
      text-shadow: 0 0 10px yellow, 0 0 20px yellow;
      z-index: 1;
      position: relative;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
      padding: 20px;
      z-index: 1;
      position: relative;
    }

    .game-selection {
      background-color: rgba(42, 42, 42, 0.9);
      padding: 40px;
      border: 2px dashed yellow;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px yellow;
    }

    .game-selection h2 {
      margin-bottom: 30px;
      color: yellow;
      font-size: 28px;
      text-shadow: 0 0 5px yellow;
    }

    .games {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .game {
      background-color: #1a1a1a;
      padding: 20px;
      border: 2px dashed yellow;
      width: 200px;
      height: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: yellow;
      font-weight: bold;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      position: relative;
    }

    .game img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    .game:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff007a, 0 0 30px #ff007a;
      border-color: #ff007a;
    }

    .play-button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #ff007a;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      font-size: 14px;
      box-shadow: 0 0 10px #ff007a;
    }

    .play-button:hover {
      background-color: #ff3399;
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff3399, 0 0 25px #ff3399;
    }
  </style>
</head>
<body>

<header>
  ✦ PixelStars Казино ✦
</header>

<div class="container">
  <div class="game-selection">
    <h2>SELECT GAME</h2>
    <div class="games">
      <div class="game">
        <img src="https://i.ibb.co/8BzkBBL/rocket.png" alt="Crash Game">
        <div>CRASH GAME</div>
        <button class="play-button">PLAY NOW</button>
      </div>
      <div class="game">
        <img src="https://i.ibb.co/FzKp0yM/mine.png" alt="Mines Game">
        <div>MINES GAME</div>
        <button class="play-button">PLAY NOW</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
