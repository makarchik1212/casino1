<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crash Game - Pixel Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0c0c1d;
      overflow: hidden;
      color: white;
      text-align: center;
    }
    .stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/Nz3ZP3z.png') repeat;
      background-size: cover;
      z-index: -1;
      animation: moveStars 100s linear infinite;
      opacity: 0.3;
    }
    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-300px, -300px); }
    }
    .balance {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 20px;
      color: #00ffcc;
    }
    .game-area {
      position: relative;
      width: 400px;
      height: 500px;
      margin: 100px auto 20px;
      background: rgba(20, 20, 30, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      overflow: hidden;
    }
    .rocket {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 64px;
      transition: transform 0.2s ease-in-out;
    }
    .coefficient {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      color: #ffcc00;
    }
    .controls {
      margin-top: 30px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 150px;
      border-radius: 8px;
      margin: 5px;
      border: none;
      text-align: center;
    }
    .btn {
      padding: 12px 25px;
      font-size: 18px;
      background: linear-gradient(90deg, #ff4c4c, #e63946);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .message {
      font-size: 18px;
      height: 28px;
      margin-top: 10px;
    }
    .timer {
      margin-top: 15px;
      font-size: 20px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

<div class="stars-bg"></div>
<div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</div>

<div class="game-area">
  <img src="crash_game.png" id="rocket" class="rocket" alt="rocket">
  <div class="coefficient" id="coefficient">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
</div>

<div class="controls">
  <input type="number" id="betAmount" placeholder="–°—Ç–∞–≤–∫–∞ (–º–∏–Ω 10)">
  <input type="number" id="autoCashout" placeholder="–ê–≤—Ç–æ x..." step="0.01">
  <br>
  <button class="btn" id="cashoutBtn" onclick="makeBet()">–°—Ç–∞–≤–∏—Ç—å</button>
</div>

<div class="timer" id="timer">–î–æ –Ω–∞—á–∞–ª–∞: 10</div>
<div class="message" id="message"></div>

<script>
let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 1000;
let rocket = document.getElementById('rocket');
let rocketBottom = 20;
let currentCoefficient = 1.00;
let hasBet = false;
let bet = 0;
let autoCashoutValue = 0;
let crashPoint = 0;
let interval;
let phase = 'waiting';

document.getElementById('balance').innerText = balance;

function makeBet() {
  const betInput = parseInt(document.getElementById('betAmount').value);
  const autoCash = parseFloat(document.getElementById('autoCashout').value);
  if (!isNaN(betInput) && betInput >= 10 && betInput <= balance) {
    bet = betInput;
    autoCashoutValue = autoCash;
    balance -= bet;
    localStorage.setItem('balance', balance);
    document.getElementById('balance').innerText = balance;
    hasBet = true;
    showMessage('–°—Ç–∞–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞: ' + bet + ' –º–æ–Ω–µ—Ç.');
  }
}

function startGame() {
  crashPoint = (Math.random() * 3 + 1.5).toFixed(2);
  currentCoefficient = 1.00;
  rocketBottom = 20;
  rocket.style.bottom = rocketBottom + 'px';
  rocket.src = "crash_game.png";
  phase = 'playing';

  interval = setInterval(() => {
    currentCoefficient += 0.02;
    rocketBottom += (rocketBottom < 260) ? 1 : Math.sin(Date.now() / 200) * 2;
    rocket.style.bottom = rocketBottom + 'px';
    rocket.style.transform = `translateX(-50%) translateY(${Math.sin(Date.now()/300)*2}px)`;

    document.getElementById('coefficient').innerText = 'x' + currentCoefficient.toFixed(2);

    if (hasBet && autoCashoutValue > 0 && currentCoefficient >= autoCashoutValue) {
      cashOut();
    }

    if (currentCoefficient >= crashPoint) {
      crash();
    }
  }, 50);
}

function crash() {
  clearInterval(interval);
  rocket.src = "explosion_pixel.png";
  document.getElementById('coefficient').innerText = "üí• CRASH!";
  showMessage('–ö—Ä–∞—à! –°–ª–µ–¥—É—é—â–∏–π —Ä–∞—É–Ω–¥ —Å–∫–æ—Ä–æ...');
  setTimeout(startRound, 4000);
}

function cashOut() {
  if (!hasBet) return;
  const win = Math.floor(bet * currentCoefficient);
  balance += win;
  localStorage.setItem('balance', balance);
  document.getElementById('balance').innerText = balance;
  hasBet = false;
  showMessage('–í—ã –≤—ã–≤–µ–ª–∏: ' + win + ' –º–æ–Ω–µ—Ç!');
}

function startRound() {
  document.getElementById('coefficient').innerText = "–û–∂–∏–¥–∞–Ω–∏–µ...";
  document.getElementById('timer').innerText = "–î–æ –Ω–∞—á–∞–ª–∞: 10";
  showMessage("–ú–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É");
  let countdown = 10;
  phase = 'waiting';
  let wait = setInterval(() => {
    countdown--;
    document.getElementById('timer').innerText = "–î–æ –Ω–∞—á–∞–ª–∞: " + countdown;
    if (countdown <= 0) {
      clearInterval(wait);
      startGame();
    }
  }, 1000);
}

function showMessage(text) {
  document.getElementById('message').innerText = text;
}

startRound();
</script>

</body>
</html>
