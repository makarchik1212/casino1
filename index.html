<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PixelStars</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/616/616489.png">
</head>
<body>

<!-- Прелоадер -->
<div id="preloader">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616489.png" alt="Star" class="preloader-star">
  <div class="loader-text">LOADING...</div>
</div>

<!-- Фон -->
<div class="stars-bg"></div>

<!-- Основной контент -->
<header class="header-bar">
  <div class="header-title">
    <span class="rotating-star">✦</span> PixelStars <span class="rotating-star">✦</span>
  </div>
  <div class="balance-display">Баланс: <span id="balance">0</span> монет</div>
</header>

<div class="main-container">
  <div class="welcome-title">Добро пожаловать в <b>PixelStars</b>!</div>
  <div class="select-game-title">Выберите игру:</div>
  
  <div class="games">
    <div class="game-card">
      <img class="game-image" src="crash_game.png" alt="Crash Game">
      <h2>CRASH GAME</h2>
      <a href="crash.html" class="play-btn">PLAY NOW</a>
    </div>
    
    <div class="game-card">
      <img class="game-image" src="mines_game.png" alt="Mines Game">
      <h2>MINES GAME</h2>
      <a href="#" class="play-btn" onclick="alert('Скоро будет доступно!')">PLAY NOW</a>
    </div>
  </div>
</div>

<!-- Скрипты -->
<script>
  window.onload = function() {
    document.getElementById('preloader').style.opacity = '0';
    document.getElementById('preloader').style.pointerEvents = 'none';
    setTimeout(() => {
      document.getElementById('preloader').style.display = 'none';
      document.querySelectorAll('.rotating-star').forEach(star => star.style.display = 'inline');
    }, 500);
    updateBalanceDisplay();
  }

  function updateBalanceDisplay() {
    let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 1000;
    document.getElementById('balance').innerText = balance;
    localStorage.setItem('balance', balance);
  }
</script>

</body>
</html>
