<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PixelStars</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/616/616489.png">
</head>
<body>

<!-- Прелоадер -->
<div id="preloader">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616489.png" alt="Star" class="preloader-star">
  <div class="loader-text">LOADING...</div>
</div>

<!-- Фон -->
<div class="stars-bg"></div>

<!-- Основной контент -->
<header class="header-bar">
  <div class="header-title">
    <span class="rotating-star">✦</span> PixelStars <span class="rotating-star">✦</span>
  </div>
  <div class="balance-display">Баланс: <span id="balance">0</span> монет</div>
</header>

<div class="main-container">
  <div class="welcome-title">Добро пожаловать в <b>PixelStars</b>!</div>
  <div class="select-game-title">Выберите игру:</div>
  
  <div class="games">
    <div class="game-card">
      <img class="game-image" src="crash_game.png" alt="Crash Game">
      <h2>CRASH GAME</h2>
      <a href="crash.html" class="play-btn">PLAY NOW</a>
    </div>
    
    <div class="game-card">
      <img class="game-image" src="mines_game.png" alt="Mines Game">
      <h2>MINES GAME</h2>
      <button class="play-btn" onclick="openModal('Mines Game', 'https://example.com/mines')">PLAY NOW</button>
    </div>
  </div>
</div>

<!-- Модалка -->
<div id="gameModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="gameTitle">Game</h2>
    <iframe id="gameFrame" src="" frameborder="0" style="width:100%; height:400px; border-radius:10px; margin-top:10px;"></iframe>
  </div>
</div>

<!-- Скрипты -->
<script>
  window.onload = function() {
    document.getElementById('preloader').style.opacity = '0';
    document.getElementById('preloader').style.pointerEvents = 'none';
    setTimeout(() => {
      document.getElementById('preloader').style.display = 'none';
      document.querySelectorAll('.rotating-star').forEach(star => star.style.display = 'inline');
    }, 500);
    updateBalanceDisplay();
  }

  function updateBalanceDisplay() {
    let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 1000;
    document.getElementById('balance').innerText = balance;
    localStorage.setItem('balance', balance);
  }

  function openModal(gameName, gameUrl) {
    document.getElementById('gameTitle').innerText = gameName;
    document.getElementById('gameFrame').src = gameUrl;
    document.getElementById('gameModal').style.display = 'block';
    setTimeout(() => {
      document.getElementById('gameModal').style.opacity = '1';
    }, 10);
  }

  function closeModal() {
    const modal = document.getElementById('gameModal');
    modal.style.opacity = '0';
    setTimeout(() => {
      modal.style.display = 'none';
      document.getElementById('gameFrame').src = '';
    }, 300);
  }

  window.onclick = function(event) {
    const modal = document.getElementById('gameModal');
    if (event.target == modal) {
      closeModal();
    }
  }
</script>

</body>
</html>
