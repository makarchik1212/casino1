
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PixelStars Казино</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header-bar">
  <div class="header-title">✦ PixelStars Казино ✦</div>
</header>

<div class="main-container">
  <div class="select-game-title">SELECT GAME</div>
  <div class="games">
    <div class="game-card">
      <img class="game-image" src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" alt="Crash Game">
      <h2>CRASH GAME</h2>
      <button class="play-btn" onclick="openModal('Crash Game')">PLAY NOW</button>
    </div>
    <div class="game-card">
      <img class="game-image" src="https://cdn-icons-png.flaticon.com/512/833/833524.png" alt="Mines Game">
      <h2>MINES GAME</h2>
      <button class="play-btn" onclick="openModal('Mines Game')">PLAY NOW</button>
    </div>
  </div>
</div>

<!-- Модальное окно -->
<div id="gameModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="gameTitle">Game</h2>
    <p>Тут будет ваша игра!</p>
  </div>
</div>

<script>
  function openModal(gameName) {
    document.getElementById('gameTitle').innerText = gameName;
    document.getElementById('gameModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('gameModal').style.display = 'none';
  }

  window.onclick = function(event) {
    const modal = document.getElementById('gameModal');
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
