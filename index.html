<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelStars</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header class="logo">
        <span class="star">★</span> 
        PixelStars Казино 
        <span class="star">★</span>
    </header>

    <section class="main-container">
        <h2 class="select-game-title">SELECT GAME</h2>

        <div class="games">
            <div class="game-card">
                <h3>CRASH GAME</h3>
                <img src="star_rocket.png" alt="Crash Game" class="game-image">
                <button class="play-btn">PLAY NOW</button>
            </div>
            <div class="game-card">
                <h3>MINES GAME</h3>
                <img src="mines_placeholder.png" alt="Mines Game" class="game-image">
                <button class="play-btn">PLAY NOW</button>
            </div>
        </div>
    </section>
</body>
</html>
