<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelStars Казино</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-bar">
        <div class="header-title">
            ★ PixelStars Казино ★
        </div>
    </header>

    <main class="main-container">
        <h1 class="select-game-title">SELECT GAME</h1>
        <div class="games">
            <div class="game-card">
                <h2>CRASH GAME</h2>
                <img src="star_rocket.png" alt="Crash Game" class="game-image">
                <button class="play-btn">PLAY NOW</button>
            </div>
            <div class="game-card">
                <h2>MINES GAME</h2>
                <img src="mines_placeholder.png" alt="Mines Game" class="game-image">
                <button class="play-btn">PLAY NOW</button>
            </div>
        </div>
    </main>
</body>
</html>
