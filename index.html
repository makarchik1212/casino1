<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PixelStars</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      background-image: 
        linear-gradient(#333 1px, transparent 1px), 
        linear-gradient(90deg, #333 1px, transparent 1px);
      background-size: 30px 30px;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
    }

    header {
      background-color: #2a2a2a; /* СЕРЫЙ фон для шапки */
      padding: 20px;
      font-size: 28px;
      font-weight: bold; /* ЖИРНЫЙ текст */
      color: yellow;
      text-align: left;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      padding: 20px;
    }

    .game-selection {
      background-color: #2a2a2a;
      padding: 30px;
      border: 2px dashed yellow;
      text-align: center;
    }

    .game-selection h2 {
      margin-bottom: 20px;
      color: yellow;
    }

    .games {
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    .game {
      background-color: #1a1a1a;
      padding: 20px;
      border: 2px dashed yellow;
      width: 180px;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: yellow;
      font-weight: bold; /* Жирный шрифт для названий игр */
    }

    .game img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .play-button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ff007a;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .play-button:hover {
      background-color: #ff3399;
    }
  </style>
</head>
<body>

<header>
  ✦ PixelStars Казино ✦
</header>

<div class="container">
  <div class="game-selection">
    <h2>SELECT GAME</h2>
    <div class="games">
      <div class="game">
        <div>CRASH GAME</div>
        <button class="play-button">PLAY NOW</button>
      </div>
      <div class="game">
        <div>MINES GAME</div>
        <button class="play-button">PLAY NOW</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
