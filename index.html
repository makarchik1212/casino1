
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PixelStars Казино</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      background-image: url('https://i.imgur.com/8XWb0iO.jpg'); /* Пример фона звёзд */
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      color: yellow;
      text-align: center;
      letter-spacing: 2px;
      box-shadow: 0 0 10px yellow;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
      padding: 20px;
    }

    .game-selection {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border: 3px dashed yellow;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 0 15px yellow;
    }

    .game-selection h2 {
      margin-bottom: 30px;
      color: yellow;
      font-size: 28px;
    }

    .games {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .game {
      background-color: #1a1a1a;
      padding: 20px;
      border: 2px solid yellow;
      border-radius: 15px;
      width: 200px;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: yellow;
      font-weight: bold;
      transition: 0.3s;
    }

    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff007a;
    }

    .game img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .play-button {
      padding: 10px 15px;
      background-color: #ff007a;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .play-button:hover {
      background-color: #ff3399;
    }
  </style>
</head>
<body>

<header>
  ✦ PixelStars Казино ✦
</header>

<div class="container">
  <div class="game-selection">
    <h2>SELECT GAME</h2>
    <div class="games">
      <div class="game">
        <img src="https://cdn-icons-png.flaticon.com/512/2917/2917995.png" alt="Crash Game">
        <div>CRASH GAME</div>
        <button class="play-button">PLAY NOW</button>
      </div>
      <div class="game">
        <img src="https://cdn-icons-png.flaticon.com/512/854/854866.png" alt="Mines Game">
        <div>MINES GAME</div>
        <button class="play-button">PLAY NOW</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
